{% load staticfiles %}
<html>
<head>
<title>datahub</title>
<link rel="stylesheet" type="text/css" href="{% static 'json_bridge/css/bootstrap.min.css' %}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="{% static 'json_bridge/js/bootstrap.min.js' %}"></script>
</head>
<body background="{% static 'json_bridge/banner.jpg' %}" >
<div class="fluid-container">
  
  <nav class="navbar navbar-inverse">
   <div class="container-fluid">
     <div class="navbar-header">
       <a class="navbar-brand" href="#">DataHub</a>
     </div>
   <form class="navbar-form navbar-right">
	<input type="button" class="btn btn-default"  name="login" data-toggle="modal"  data-target="#myModal" value="login">	
   </form>
   </div>
  </nav>

<div class="row">	
</div>
  
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <form role="form" method="post" action="/auth/" >
	{% csrf_token %}
      <div class="modal-body">
		 
  			<div class="form-group">
    				<label for="username">Username:</label>
    				<input type="text" class="form-control" id="username" name="username">
  			</div>
  			<div class="form-group">
    				<label for="password">Password:</label>
    				<input type="password" class="form-control" id="password" name="password">
  			</div>
  			<div class="checkbox">
    				<label><input type="checkbox"> Remember me</label>
  			</div>
  		    
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      </form>
    </div>
  </div>
</div>
</div>
<!--
<div class="well" style="background-color:#1C1C1C">
        <p align="center" >MIT LICENSE</p>
</div>
-->
</body>
</html>
